<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
	{% if not cities %}
           <H1>States</H1>
        	<UL>
	    	{% for v in states %}
	    		<LI>{{ v.id }}: <B>{{ v.name }}</B></LI>
	     	{% endfor %}		
	    	</UL>
	{% elif yes %}
	   <H1>State: {{ name }}</H1>
	   <H3>Cities:</H3>
	   <UL>
		{% for v in cities %}
	    		<LI>{{ v.id }}: <B>{{ v.name }}</B></LI>
	     	{% endfor %}		
	    </UL>
	{% else %}
	    	<H1>Not found!</H1>
	{% endif %}
    </BODY>
</HTML>
